[OptionExplanations]
SoundVolumeAttract=Adjust the volume levels during the attract sequence.
SongEdits=Choose &oq;ON&cq; to allow songs to be played from a USB drive.
AllowExtraPlayerOptions=Choose &oq;ON&cq; to allow players to use additional USB profile features, such as custom speed modifiers and user-specific preferences.
CourseEdits=Choose &oq;ON&cq; to allow players to load custom courses from a USB drive.
LongVersion=Set the Long Version time limit. Songs over this length will cost two rounds to play.
MarathonVersion=Set the Marathon time limit. Songs over this length will cost three rounds to play.
MusicWheelSpeed=Set the number of songs to scroll through per second.
MusicSelectTime=Set the amount of time that Players are allowed to choose a song. Has no effect if the Menu Timer is set to &oq;OFF.&cq;
OptionsSelectTime=Set the amount of time that Players are allowed to choose song modifiers. Has no effect if the Menu Timer is set to &oq;OFF.&cq;
EvaluationScreenTime=Set the amount of time that a Player can stay on the Evaluation screen for. Has no effect if the Menu Timer is set to &oq;OFF.&cq;
CreditType=Defines what text is displayed onscreen for the player. Set this to the type of credit system used on the machine.
SpeedModType=Defines whether Basic (Better for Beginners) or Advanced (Better for Experienced players) speed mods are availabe in the Options Menu.
OptionsListToggle=Enable or Disable the use of the Options List. Activate by tapping &SELECT; or &MENULEFT; + &MENURIGHT; during Song Selection.
ScoreComparisonToggle=When &oq;ON&cq; and both players have the same steps, the higher score will pulse during gameplay.
LifebarAdjustment=Increases the distance between the edge of the screen and each player's lifebar (in Pixels inward). Useful for widescreen displays that are cut off on the edges.
CleanScreen=Enables noise to be displayed on the screen during the attract loop between the hours set below in order to reduce burn-in. Press &MENULEFT; or  &MENURIGHT; to Exit.
CleanStartTime=Set the starting hour (in 24 Hour format) to allow screen cleaning when &oq;Screen Cleaning&cq; is enabled.
CleanEndTime=Set the ending hour (in 24 Hour format) to allow screen cleaning when &oq;Screen Cleaning&cq; is enabled.
CustomMaxSeconds=Set the maximum play time for any custom song loaded from a USB profile.
CustomMaxSizeMB=Set the maximum music file size limit (in Megabytes) for loading custom songs from a USB profile.
CustomMaxStepSizeKB=Set the maximum stepchart file size limit (in Kilobytes) for loading custom songs from a USB profile.
CustomsLoadMax=Set the maximum amount of custom songs that may be loaded from any one USB profile. This limit applies separately to each player.
CustomsLoadTimeout=Set the timeout length (in Seconds) for loading custom songs from a USB profile. This limit applies separately to each player.
CoinsPerCredit=The number of credits that must be inserted before a player can join.
FailType=Set when to stop gameplay after all players life runs out. 1st song is always set to Fail Off. Does not affect Marathon or Survival.
GlobalOffset=Adjust the Global Machine Offset. Standard R21/23 Cabinets use -0.012 but different hardware might vary slightly.
JudgePadding=Set whether or not to use padded Judge Windows. Most modified cabinets unintentially use them and slightly inflate scores.

#ScreenOptionsMenu
Insert Credit=Insert one credit.
Clear Credits=Clear the current inserted credit count.
Arcade Options=Configure difficulty, game, and coin options.
Reset Menu=Reset options, bookkeeping data, statistics, or edits.
Manage Packs=Add or remove additional game content.
Manage Data=Manage saved data such as edits stored on the machine, custom packs, and resetting/clearing all stats.
Center Image=Display a test image to check the color and brightness of the monitor.
System Diagnostics=Show diagnostic information.
Machine Update=Install game updates.
Graphics Options=Configure display and rendering options.
Custom Song Options=Configure USB profile-loaded song options.
Screen Settings=Adjust settings related to how the game is displayed on your specific monitor or other type of display.
Network Options=Set up a network connection to link up with other machines. WARNING: REQUIRES A KEYBOARD OR YOU WILL NOT BE ABLE TO TYPE OR BACK OUT!

CoinMode=Select whether to require credits to play.  The options HOME and  &oq;Event Mode&cq; will force FREE PLAY. Only select HOME for private home use.
CoinModeNoHome=Select whether to require credits to play.  The option &oq;Event Mode&cq; will force FREE PLAY.
Premium=DOUBLE FOR 1 CREDIT enables the Double pad style for a single credit.::JOINT PREMIUM enables 2 Players for a single credit.
SongsPerPlay=The number of songs a player can play in Dance and Battle modes.
EventMode=When set to &oq;ON&cq;, Free Play is enabled, play continues indefinitely, and Fitness Mode is made available.
MenuTimer=Turn this &oq;OFF&cq; to disable time limits in menus.
LifeDifficulty=Increasing this value causes the life meter to drain faster and refill slower.
HiddenSongs=Some songs are only playable during Courses and Survivals. Set this to &oq;OFF&cq; to always display all songs. This is NOT Recommended in most cases.


